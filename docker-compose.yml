services:
  theiaos-gateway:
    image: ${THEIAOS_IMAGE:-theiaos:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      THEIAOS_GATEWAY_TOKEN: ${THEIAOS_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${THEIAOS_CONFIG_DIR}:/home/node/.theiaos
      - ${THEIAOS_WORKSPACE_DIR}:/home/node/.theiaos/workspace
    ports:
      - "${THEIAOS_GATEWAY_PORT:-18789}:18789"
      - "${THEIAOS_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${THEIAOS_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  theiaos-cli:
    image: ${THEIAOS_IMAGE:-theiaos:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      THEIAOS_GATEWAY_TOKEN: ${THEIAOS_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${THEIAOS_CONFIG_DIR}:/home/node/.theiaos
      - ${THEIAOS_WORKSPACE_DIR}:/home/node/.theiaos/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
