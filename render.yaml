services:
  - type: web
    name: theiaos
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: THEIAOS_STATE_DIR
        value: /data/.theiaos
      - key: THEIAOS_WORKSPACE_DIR
        value: /data/workspace
      - key: THEIAOS_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: theiaos-data
      mountPath: /data
      sizeGB: 1
