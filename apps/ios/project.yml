name: TheiaOS
options:
  bundleIdPrefix: ai.theiaos
  deploymentTarget:
    iOS: "18.0"
  xcodeVersion: "16.0"

settings:
  base:
    SWIFT_VERSION: "6.0"

packages:
  TheiaOSKit:
    path: ../shared/TheiaOSKit
  Swabble:
    path: ../../Swabble

schemes:
  TheiaOS:
    shared: true
    build:
      targets:
        TheiaOS: all
    test:
      targets:
        - TheiaOSTests

targets:
  TheiaOS:
    type: application
    platform: iOS
    configFiles:
      Debug: Signing.xcconfig
      Release: Signing.xcconfig
    sources:
      - path: Sources
    dependencies:
      - target: TheiaOSShareExtension
        embed: true
      - package: TheiaOSKit
      - package: TheiaOSKit
        product: TheiaOSChatUI
      - package: TheiaOSKit
        product: TheiaOSProtocol
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    preBuildScripts:
      - name: SwiftFormat (lint)
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftformat >/dev/null 2>&1; then
            echo "error: swiftformat not found (brew install swiftformat)" >&2
            exit 1
          fi
          swiftformat --lint --config "$SRCROOT/../../.swiftformat" \
            --filelist "$SRCROOT/SwiftSources.input.xcfilelist"
      - name: SwiftLint
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftlint >/dev/null 2>&1; then
            echo "error: swiftlint not found (brew install swiftlint)" >&2
            exit 1
          fi
          swiftlint lint --config "$SRCROOT/.swiftlint.yml" --use-script-input-file-lists
    settings:
      base:
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: "$(THEIAOS_CODE_SIGN_STYLE)"
        DEVELOPMENT_TEAM: "$(THEIAOS_DEVELOPMENT_TEAM)"
        PRODUCT_BUNDLE_IDENTIFIER: "$(THEIAOS_APP_BUNDLE_ID)"
        PROVISIONING_PROFILE_SPECIFIER: "$(THEIAOS_APP_PROFILE)"
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        ENABLE_APPINTENTS_METADATA: NO
    info:
      path: Sources/Info.plist
      properties:
        CFBundleDisplayName: TheiaOS
        CFBundleIconName: AppIcon
        CFBundleURLTypes:
          - CFBundleURLName: ai.theiaos.ios
            CFBundleURLSchemes:
              - theiaos
        CFBundleShortVersionString: "2026.2.18"
        CFBundleVersion: "20260218"
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
        UIBackgroundModes:
          - audio
        NSLocalNetworkUsageDescription: TheiaOS discovers and connects to your TheiaOS gateway on the local network.
        NSAppTransportSecurity:
          NSAllowsArbitraryLoadsInWebContent: true
        NSBonjourServices:
          - _theiaos-gw._tcp
        NSCameraUsageDescription: TheiaOS can capture photos or short video clips when requested via the gateway.
        NSLocationWhenInUseUsageDescription: TheiaOS uses your location when you allow location sharing.
        NSLocationAlwaysAndWhenInUseUsageDescription: TheiaOS can share your location in the background when you enable Always.
        NSMicrophoneUsageDescription: TheiaOS needs microphone access for voice wake.
        NSSpeechRecognitionUsageDescription: TheiaOS uses on-device speech recognition for voice wake.
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight

  TheiaOSShareExtension:
    type: app-extension
    platform: iOS
    configFiles:
      Debug: Signing.xcconfig
      Release: Signing.xcconfig
    sources:
      - path: ShareExtension
    dependencies:
      - package: TheiaOSKit
    settings:
      base:
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: "$(THEIAOS_CODE_SIGN_STYLE)"
        DEVELOPMENT_TEAM: "$(THEIAOS_DEVELOPMENT_TEAM)"
        PRODUCT_BUNDLE_IDENTIFIER: "$(THEIAOS_SHARE_BUNDLE_ID)"
        PROVISIONING_PROFILE_SPECIFIER: "$(THEIAOS_SHARE_PROFILE)"
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
    info:
      path: ShareExtension/Info.plist

  TheiaOSTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Tests
    dependencies:
      - target: TheiaOS
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: ai.theiaos.ios.tests
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/TheiaOS.app/TheiaOS"
        BUNDLE_LOADER: "$(TEST_HOST)"
    info:
      path: Tests/Info.plist
      properties:
        CFBundleDisplayName: TheiaOSTests
        CFBundleShortVersionString: "2026.2.18"
        CFBundleVersion: "20260218"
